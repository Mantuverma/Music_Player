<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-900">

<div class="bg-white rounded overflow-hidden shadow-lg w-96">
    <img src="album-cover.jpg" alt="Album Cover" class="w-full h-48 object-cover">
    <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">Song Title</h3>
        <p class="text-gray-600">Artist Name</p>
    </div>
    <div class="flex justify-center items-center bg-gray-100 p-4">
        <button class="bg-blue-500 text-white rounded-full p-2 mr-2">&#9658;</button>
        <button class="bg-blue-500 text-white rounded-full p-2 mr-2">&#10074;&#10074;</button>
        <button class="bg-blue-500 text-white rounded-full p-2">&#9632;</button>
    </div>
</div>

</body>
</html>
